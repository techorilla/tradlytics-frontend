
    <input
            ng-class="{'currency': currency}"
            style="cursor:default"
            ng-required="{{required}}"
            type="number" step="0.01"
            ng-blur="onBlur()"
            ng-focus="onFocus()"
            class="form-control "
            placeholder="{{inputPlace}}"
            name="{{inputName}}"
            ng-model="inputValue"
            />
