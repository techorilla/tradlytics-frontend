<div ba-panel ba-panel-class="profile-page">
    <div class="panel-content">
        <form  name="vm.vesselForm" novalidate>
            <h3 class="with-line">Vessel Basic Information</h3>

            <div class="row">

                <div class="col-md-4">

                    <div class="form-group">
                        <label for="imoNumber">Vessel IMO Number</label>
                        <input autocomplete="false"
                               type="text"
                               class="form-control"
                               id="imoNumber"
                               name="imoNumber"
                               placeholder="IMO Number"
                               ng-model="vm.vesselObj.imoNumber" required>
                        <ng-messages for="vm.vesselForm.imoNumber.$error"
                                     ng-if='(vm.vesselForm.$submitted || vm.vesselForm.imoNumber.$dirty)'>
                            <div ng-message="required" class="errorValidation">Please enter IMO Number.</div>
                        </ng-messages>
                    </div>

                    <div class="form-group">
                        <label for="mmsi">MMSI Number</label>
                        <input autocomplete="false"
                               type="text"
                               class="form-control"
                               id="mmsi"
                               name="mmsi"
                               placeholder="MMSI Number"
                               ng-model="vm.vesselObj.mmsi">
                    </div>

                </div>

                <div class="col-md-4">

                    <div class="form-group">
                        <label for="vesselName">Vessel Name</label>
                        <input autocomplete="false"
                               type="text"
                               class="form-control"
                               id="vesselName"
                               name="vesselName"
                               placeholder="Vessel Name"
                               ng-model="vm.vesselObj.name" required>
                        <ng-messages for="vm.vesselForm.vesselName.$error"
                                     ng-if='(vm.vesselForm.$submitted || vm.vesselForm.vesselName.$dirty)'>
                            <div ng-message="required" class="errorValidation">Please enter vessel name.</div>
                        </ng-messages>
                    </div>

                    <div class="form-group">
                        <label>Vessel Operator</label>
                        <selectize
                                required="true"
                                name="operator"
                                placeholder="Select Shipping Line"
                                config="vm.shippingLineConfig"
                                options='vm.shippingLineOptions.list'
                                ng-model="vm.vesselObj.shippingLineId">
                        </selectize>
                        <ng-messages for="vm.vesselForm.operator.$error"
                                     ng-if='(vm.vesselForm.$submitted || vm.vesselForm.operator.$dirty)'>
                            <div ng-message="required" class="errorValidation">Please enter vessel operator shipping line.</div>
                        </ng-messages>
                    </div>

                </div>

            </div>

            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-primary"
                            type="submit"
                            ng-click="vm.saveShippingVessel(vm.vesselForm, vm.vesselObj)">
                        {{(vm.vesselObj.id ? 'Update Vessel Information' : 'Add New Shipping Vessel')}}
                    </button>
                    <button type="button" class="btn btn-danger" ng-click="vm.cancel()">Cancel</button>
                </div>
            </div>

        </form>
    </div>
</div>
