<div ba-panel ba-panel-class="profile-page">
    <div class="panel-content">
        <form  name="vm.shippingVesselForm" novalidate>
            <h3 class="with-line">Vessel Basic Information</h3>

            <div class="row">

                <div class="col-md-4">

                    <div class="form-group">
                        <label for="imoNumber">Vessel IMO Number</label>
                        <input autocomplete="false"
                               type="text"
                               class="form-control"
                               id="imoNumber"
                               name="imoNumber"
                               placeholder="IMO Number"
                               ng-model="vm.vesselObj.imoNumber" required>
                        <ng-messages for="vm.shippingVesselForm.imoNumber.$error"
                                     ng-if='(vm.shippingVesselForm.$submitted || vm.shippingVesselForm.lineCode.$dirty)'>
                            <div ng-message="required" class="errorValidation">Please enter IMO Number.</div>
                        </ng-messages>
                    </div>

                    <div class="form-group">
                        <label for="mmsi">MMSI Number</label>
                        <input autocomplete="false"
                               type="text"
                               class="form-control"
                               id="mmsi"
                               name="mmsi"
                               placeholder="MMSI Number"
                               ng-model="vm.vesselObj.mmsiNumber">
                    </div>

                </div>

                <div class="col-md-4">

                    <div class="form-group">
                        <label for="vesselName">Vessel Name</label>
                        <input autocomplete="false"
                               type="text"
                               class="form-control"
                               id="vesselName"
                               name="vesselName"
                               placeholder="Vessel Name"
                               ng-model="vm.vesselObj.imoNumber" required>
                        <ng-messages for="vm.shippingVesselForm.vesselName.$error"
                                     ng-if='(vm.shippingVesselForm.$submitted || vm.shippingVesselForm.vesselName.$dirty)'>
                            <div ng-message="required" class="errorValidation">Please enter vessel name.</div>
                        </ng-messages>
                    </div>

                    <div class="form-group">
                        <label for="mmsi">Vessel Operator</label>
                        <selectize
                                name="vesselOperator"
                                config="vm.shippingLineConfig"
                                options='vm.shippingLineOptions.list'
                                ng-model="vm.vesselObj.shippingLineId">
                        </selectize>
                    </div>

                </div>

            </div>

            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-primary"
                            type="submit"
                            ng-click="vm.saveShippingVessel(vm.shippingVesselForm, vm.vesselObj)">
                        {{(!vm.shippingObj.id ? 'Add New Shipping Vessel' : 'Update Vessel Information')}}
                    </button>
                    <button type="button" class="btn btn-danger" ng-click="vm.cancel()">Cancel</button>
                </div>
            </div>

        </form>
    </div>
</div>
