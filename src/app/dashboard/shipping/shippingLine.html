<div ba-panel ba-panel-title="All Shipping Line ({{vm.shippingLineList.length}})">
    <div>
        <shipping-line-card ng-repeat="line in vm.shippingLineList | orderBy:'codeName'"
                     col-size="4"
                     delete="vm.deleteCallback(id)"
                     shipping-line="line">

        </shipping-line-card>
    </div>
</div>
