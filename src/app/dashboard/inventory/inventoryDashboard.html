<div class="row">

    <div class="col-md-4" ba-panel ba-panel-title="All Warehouse Products Stock">
        <pie-chart id="allWarehouses" value-field="totalQuantity" data="vm.dashboardData.allWarehousesProduct"></pie-chart>
    </div>

    <div class="col-md-4" ba-panel  ba-panel-title="Self Warehouse Products Stock">
        <pie-chart id="selfWarehouses" value-field="totalQuantity" data="vm.dashboardData.ownWarehouseProduct"></pie-chart>
    </div>

    <div class="col-md-4" ba-panel  ba-panel-title="Business Products Stock">
        <pie-chart id="bpProduct" value-field="totalQuantity" data="vm.dashboardData.businessProductReport"></pie-chart>
    </div>


    <div ba-panel class="col-lg-12 col-xs-12" ba-panel-title="All Warehouses">
        <div class="panel-content">
            <div class="row">
                <div class="col-xs-12">
                    <h3 class="with-line"></h3>
                    <warehouse-card ng-repeat="warehouse in vm.allWarehouses"
                                    col-size="4"
                                    warehouse="warehouse">
                    </warehouse-card>
                </div>
            </div>
        </div>
    </div>
</div>
