<div class="row tradeDashboard">
    <div ba-panel class="col-lg-12 col-xs-12" ba-panel-title="International Trades Dashboard">
        <div class="panel-content">
            <div class="pie-charts trade-count">
                <div class="pie-chart-item-container">
                    <div ba-panel>
                        <div class="pie-chart-item">
                            <div class="chart" rel="{{ ::vm.dashboardColors.colors.success }}" data-percent="{{vm.dashboardData.tradesCount.percentageCompleted}}"> <span class="percent"></span> </div>
                            <div class="description">
                                <div class="title">Total Trades</div>
                                <div class="description-stats">{{::vm.dashboardData.tradesCount.total}}</div>
                                <div class="title">Total Trades Completed</div>
                                <div class="description-stats">{{::vm.dashboardData.tradesCount.completed}}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>



</div>
