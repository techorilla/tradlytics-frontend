<form name="vm.productInfoForm" novalidate>
    <div class="row">
        <div class="col-md-12">
            <div class="row wizard-containers">
                <div class="col-xs-12 insideForm-heading">Product Details</div>
                <div class="col-xs-6">
                    <div class="form-group">
                        <label>Product</label>
                        <selectize
                                config="vm.locationConfig"
                                options='vm.locationOptions.list'
                                ng-model="vm.userProfile.businessLocationId">
                        </selectize>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="form-group">
                        <label>Origin</label>
                        <selectize
                                config="vm.locationConfig"
                                options='vm.locationOptions.list'
                                ng-model="vm.userProfile.businessLocationId">
                        </selectize>
                    </div>
                </div>

            </div>
        </div>
        <div class="col-md-12">
            <div class="row wizard-containers">
                <div class="col-xs-12 insideForm-heading">Product Quality Keywords</div>
                <div class="col-xs-12">
                    <div class="form-group">
                        <input type="text" tag-input="primary" value="Amsterdam,Washington,Sydney,Beijing,Cairo" data-role="tagsinput" placeholder="Add Tag">
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-12">

            <div class="row wizard-containers">
                <div class="col-xs-12 insideForm-heading">Product Specification</div>
                <div class="slider-box col-sm-12 col-md-4">
                    <h5>Moisture</h5>
                    <ion-slider type="single"
                                grid="true"
                                min="0"
                                max="100"
                                prefix="%"
                                from="0"
                                disable="false">
                    </ion-slider>
                </div>
                <div class="slider-box col-sm-12 col-md-4">
                    <h5>Purity</h5>
                    <ion-slider type="single"
                                grid="true"
                                min="0"
                                max="100"
                                prefix="%"
                                from="0"
                                disable="false">
                    </ion-slider>
                </div>
                <div class="slider-box col-sm-12 col-md-4">
                    <h5>Foreign Matter</h5>
                    <ion-slider type="single"
                                grid="true"
                                min="0"
                                max="100"
                                prefix="%"
                                from="0"
                                disable="false">
                    </ion-slider>
                </div>
                <div class="slider-box col-sm-12 col-md-4">
                    <h5>Broken Splits</h5>
                    <ion-slider type="single"
                                grid="true"
                                min="0"
                                max="100"
                                prefix="%"
                                from="0"
                                disable="false">
                    </ion-slider>
                </div>
                <div class="slider-box col-sm-12 col-md-4">
                    <h5>Damaged</h5>
                    <ion-slider type="single"
                                grid="true"
                                min="0"
                                max="100"
                                prefix="%"
                                from="0"
                                disable="false">
                    </ion-slider>
                </div>
                <div class="slider-box col-sm-12 col-md-4">
                    <h5>Green Damaged</h5>
                    <ion-slider type="single"
                                grid="true"
                                min="0"
                                max="100"
                                prefix="%"
                                from="0"
                                disable="false">
                    </ion-slider>
                </div>
                <div class="slider-box col-sm-12 col-md-4">
                    <h5>Weevilied</h5>
                    <ion-slider type="single"
                                grid="true"
                                min="0"
                                max="100"
                                prefix="%"
                                from="0"
                                disable="false">
                    </ion-slider>
                </div>
                <div class="slider-box col-sm-12 col-md-4">
                    <h5>Other Color</h5>
                    <ion-slider type="single"
                                grid="true"
                                min="0"
                                max="100"
                                prefix="%"
                                from="0"
                                disable="false">
                    </ion-slider>
                </div>
                <div class="slider-box col-sm-12 col-md-4">
                    <h5>Wrinkled</h5>
                    <ion-slider type="single"
                                grid="true"
                                min="0"
                                max="100"
                                prefix="%"
                                from="0"
                                disable="false">
                    </ion-slider>
                </div>
            </div>
        </div>
    </div>
</form>
