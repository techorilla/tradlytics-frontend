<form name="vm.basicInfoForm" novalidate>
    <div class="row">
        <div class="col-md-12">
            <div class="row wizard-containers">
                <div class="col-xs-12 insideForm-heading">Role in Transaction</div>
                <div class="col-xs-12">
                    <div class="row wizard-radio">
                        <div class="col-md-3">
                            <label class="radio-inline custom-radio nowrap">
                                <input type="radio" name="tranRole"  value="option1">
                                <span class="radio-title">Buyer</span>
                            </label>
                        </div>
                        <div class="col-md-3">
                            <label class="radio-inline custom-radio nowrap">
                                <input type="radio" name="tranRole" value="option2">
                                <span class="radio-title">Broker</span>
                            </label>
                        </div>
                        <div class="col-md-3">
                            <label class="radio-inline custom-radio nowrap">
                                <input type="radio" name="tranRole" value="option3">
                                <span class="radio-title">Seller</span>
                            </label>
                        </div>
                        <div class="col-md-3">
                            <label class="radio-inline custom-radio nowrap">
                                <input type="radio" name="tranRole" value="option3">
                                <span class="radio-title">Shipper</span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="row wizard-containers">
                <div class="col-xs-12 insideForm-heading">Transaction Type</div>
                <div class="col-xs-12">
                    <div class="row wizard-radio">
                        <div class="col-md-3 col-sm-12">
                            <label class="radio-inline custom-radio nowrap">
                                <input type="radio" name="inlineRadioOptions"  value="option1">
                                <span class="radio-title">International Trade</span>
                            </label>
                        </div>
                        <div class="col-md-3 col-sm-12">
                            <label class="radio-inline custom-radio nowrap">
                                <input type="radio" name="inlineRadioOptions" value="option2">
                                <span class="radio-title">Local Trade</span>
                            </label>
                        </div>
                        <div class="col-md-3 col-sm-12">
                            <label class="radio-inline custom-radio nowrap">
                                <input type="radio" name="inlineRadioOptions" value="option2">
                                <span class="radio-title">Internal Trade</span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</form>
