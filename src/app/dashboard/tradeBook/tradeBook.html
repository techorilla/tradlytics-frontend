<!--<page-header heading="Transactions"  sub-heading="Manage" button-list="vm.headerAnchor"></page-header>-->
<filter-bar
        date-picker-needed="true"
        page="tradeBook"
        buyer="true"
        seller="true"
        product-items="true"
        tran-status="true"
        date-picker="vm.dateRange"
        on-date-change="vm.onDateRangeChanged(dateRange, false)"
        on-buyers-selected-changed="vm.onBuyersSelectedChanged(selectedList, initialized)"
        on-sellers-selected-changed="vm.onSellersSelectedChanged(selectedList, initialized)"
        on-product-item-selected-changed="vm.onProductsSelectedChanged(selectedList, initialized)"
        on-tran-status-selected-changed="vm.onTranStatusSelectedChanged(selectedList, initialized)">
</filter-bar>

<trade-table type="{{vm.pageType}}" column-header="vm.columnHeader" list-data="vm.allTransactionsList" items-per-page="10">

</trade-table>
