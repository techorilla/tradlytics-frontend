<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </button>
        <h4 class="modal-title" id="myModalLabel" ng-bing="title">{{title}}</h4>
    </div>
    <div class="modal-body">
        <form class="row form-inline" name="transactionStatus">
            <div class="form-group col-sm-12 col-xs-12">
                <input type="text" class="form-control" ng-model="name"
                       id="exampleInputName2"
                       placeholder="Drop Down Value">
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-default" ng-click="$dismiss()">Cancel</button>
        <button type="button"
                class="btn btn-primary"
                ng-click="saveDropDown(endPoint, name, id)">Save Drop Down Value</button>
    </div>
</div>
